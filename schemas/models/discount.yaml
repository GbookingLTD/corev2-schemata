$schema: "http://json-schema.org/draft-07/schema#"
$id: "schemas-json/models/discount.schema.json"
title: "Discount"
description: "Информация о скидке"
type: "object"
additionalProperties: false
properties:
  active:
    type: "boolean"
  start:
    type: "string"
    format: "date-time"
  repeats:
    type: "string"
    enum: ["none", "daily", "weekly"]
    default: "none"
  weeklyRepeat:
    type: "number"
    default: 1
  unlimWeeklyRepeat:
    type: "boolean"
    default: false
  days:
    type: "string"
    enum: ["sun","mon","tue","wed","thu","fri","sat"]
  slots:
    type: "object"
    properties:
      time:
        $ref: "./partials/timeframe.schema.json"
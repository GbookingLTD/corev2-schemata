  sub_admin_area_type:
    type: "string"
  sub_locality:
    type: "string"
  sub_locality_type:
    type: "string"
  corps:
    type: "string"
  building:
    type: "string"
  possesion:
    type: "string"
  kilometer:
    type: "string"
  address:
    type: "string"
  house_add:
    type: "string"

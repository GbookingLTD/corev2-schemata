$schema: "http://json-schema.org/draft-07/schema#"
$id: "schemas-json/models/client.schema.json"
type: "object"
description: "Данные клиента"
required: ["name", "surname", "phone"]
additionalProperties: true
properties:
  name:
    type: "string"
  surname:
    type: "string"
  middle_name:
    type: ["string", "null"]
  birthday:
    type: ["string", "object", "null"]
  phone:
    $ref: "./phone.schema.json"
  email:
    type: "array"
    items:
      type: "string"
  fromSms:
    type: ["boolean","string"]
    default: false
  sex:
    type: "string"
    enum: ['',"MALE", "FEMALE", "NOT_SPECIFIED"]

  # Я.Такси
  creatorProfileID:
    type: ["string", "null"]
  creatorProfileName:
    type: ["string", "null"]
  driverLicense:
    type: ["string", "null"]
  taxiPark:
    type: ["string", "null"]
  taxiParkMemberCount:
    type: ["number", "null", "string"]



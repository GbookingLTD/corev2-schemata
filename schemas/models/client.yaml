$schema: "http://json-schema.org/draft-07/schema#"
$id: "schemas-json/models/client.schema.json"
type: "object"
description: "Данные клиента"
required: ["name", "surname", "phone"]
additionalProperties: false
properties:
  id:
    type: "string"
  name:
    type: "string"
  surname:
    type: "string"
  middleName:
    type: ["string", "null"]
  birthday:
    type: ["string", "object", "null"]
  phone:
    type: "array"
    items:
      $ref: "./phone.schema.json"
  fax:
    type: "string"
  email:
    type: "array"
    items:
      type: "string"
  description:
    type: "string"
  fromSms:
    type: ["boolean","string"]
    default: false
  sex:
    type: "string"
    enum: ['',"MALE", "FEMALE", "NOT_SPECIFIED"]
  insuranceCompany:
    type: "string"
  insuranceNumber:
    type: "string"
  language:
    $ref: "./partials/language.schema.json#/definitions/LanguageList"
  snils:
    type: "string"
  status:
    type: "string"
    enum: ["ACTIVE", "INACTIVE"]
  receiveSmsAfterService:
    type: "boolean"
  icon_url:
    type: "string"
  blackList:
    type: "boolean"
  passportId:
    type: "string"
  passportSeries:
    type: "string"
  passportDate:
    type: "string"
  passportIssued:
    type: "string"
  workPlace:
    type: "string"
  clientContractNumber:
    type: "string"
  clientCardNumber:
    type: "string"
  clientCardCreationDate:
    type: "string"
  discountCode:
    type: "string"
  locality:
    type: "string"
  address:
    type: "string"
    default: ""
  fullAddress:
    type: "array"
    items:
      $ref: "../models/address.schema.json"
  houseNumber:
    type: "string"
  israelCity:
    properties:
      cityId:
        type: "string"
      name:
        type: "string"
  kupatHolim:
    properties:
      kupatHolimId:
        type: "string"
      name:
        type: "string"
  isVIP:
    type: "boolean"
    default: false;
  skipNotifications:
    type: "boolean"
  skipMarketingNotifications:
    type: "boolean"
  loyaltyInfo:
    $ref: "./partials/loyaltyInfo.schema.json"
  extraID:
    type: "string"
  extraFields:
    type: "array"
    items:
      type: "object"
      required: ["fieldID", "fieldName"]
      additionalProperties: false
      properties:
        fieldID:
          type: "string"
        fieldName:
          type: "string"
        value:
          type: ["null", "number", "boolean", "string", "object"]
  favResources:
    type: "array"
    items:
      type: "object"
      required: ["businessID", "networkID", "resourceID"]
      additionalProperties: false
      properties:
        businessID:
          type: "number"
        networkID:
          type: "string"
        resourceID:
          type: "string"
  isLazy:
    type: "boolean"
  lazyResolvedDate:
    type: "string"
  twoFAUserID:
    type: "string"
  childrenClients:
    type: "array"
    items:
      type: "object"
      required: ["clientID"]
      additionalProperties: false
      properties:
        extraID:
          type: "string"
        clientID:
          type: "string"
        name:
          type: "string"
        surname:
          type: "string"
        middleName:
          type: "string"
  integrationData:
    type: "object"
    additionalProperties: false
    properties:
      transactionID:
        type: "string"

  # Я.Такси
  creatorProfileID:
    type: ["string", "null"]
  creatorProfileName:
    type: ["string", "null"]
  driverLicense:
    type: ["string", "null"]
  taxiPark:
    type: ["string", "null"]
  taxiParkMemberCount:
    type: ["number", "null", "string"]

  #find_client_request
  statistics:
    type: "object"
    properties:
      appointmentsCount:
        type: "number"
      businesses:
        type: "array"
        items:
          type: "object"
      lastAppointment:
        type: "string"
      lastBusinessId:
        type: "string"
      lastWorkerId:
        type: "string"
      services:
        type: "array"
        items:
          type: "object"
      totalPrices:
        type: "array"
  created:
    type: "string"
  updated:
    type: "string"
  lastVisitedAppointment:
    type: "object"
  lastCreatedAppointment:
    type: "object"


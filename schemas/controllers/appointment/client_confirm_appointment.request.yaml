$schema: "http://json-schema.org/draft-07/schema#"
$id: "schemas-json/controllers/appointment/client_confirm_appointment.request.schema.json"
title: "appointment.client_confirm_appointment.request"
type: "object"
definitions:
  ConfirmAppointmentParams:
    type: "object"
    required:
      - appointment
      - client
    properties:
      appointment:
        type: "object"
        required: ["id"]
        additionalProperties: false
        properties:
          id:
            type: "string"
          source:
            type: "string"
          reminder:
            type: "object"
            additionalProperties: false
            properties:
              status:
                type: "string"
                enum: ["ON", "OFF", "NOT_SET"]
              time_reminder:
                type: "number"
                enum: [0, 1, 2, 4, 6, 8, 12, 24]
      client:
        type: "object"
        required: ["id"]
        additionalProperties: true
        properties:
          id:
            type: "string"
          comment:
            type: "string"
      contract:
        type: "object"
        properties:
          id:
            type: "string"
          contractID:
            type: "string"
          clientContractID:
            type: "string"          
  Request:
    type: "object"
    required: ["params"]
    properties:
      params:
        $ref: '#/definitions/ConfirmAppointmentParams'

allOf:
  - $ref: "../../common/request.schema.json"
  - $ref: "#/definitions/Request"


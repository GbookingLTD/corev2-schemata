$schema: "http://json-schema.org/draft-07/schema#"
$id: "schemas-json/controllers/crackSlots/GetCRACResourcesAndRooms.request.schema.json"
title: "CracSlots.GetCRACResourcesAndRooms.request"
type: "object"
definitions:
  ResourceFilter:
    title: "CracSlotsGetCRACResourcesAndRoomsRequestResourceFilter"
    type: "object"
    additionalProperties: true
    required: ["id", "duration"]
    properties:
      id:
        description: "идентификатор ресурса"
        type: "string"
      duration:
        type: "number"

  Filters:
    title: "CracSlotsGetCRACResourcesAndRoomsRequestFilters"
    type: "object"
    additionalProperties: false
    required: ["resources", "taxonomies", "rooms", "date"]
    properties:
      resources:
        type: "array"
        items:
          $ref: "#/definitions/ResourceFilter"
      taxonomies:
        type: "array"
        items:
          type: "string"
      rooms:
        type: "array"
        items:
          type: "string"
      date:
        type: "object"
        additionalProperties: false
        required: ["from", "to"]
        properties:
          from:
            type: "string"
            format: "date-time"
          to:
            type: "string"
            format: "date-time"

  Request:
    type: "object"
    additionalProperties: true
    required: ["params"]
    properties:
      params:
        description: "параметры запроса"
        type: "object"
        additionalProperties: false
        required: ["business", "filters"]
        properties:
          business:
            $ref: "../../models/partials/cracSlotsRequestBusinessParams.schema.json"
          filters:
            $ref: "#/definitions/Filters"

allOf:
  - $ref: "../../common/request.schema.json"
  - $ref: "#/definitions/Request"


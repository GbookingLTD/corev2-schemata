$id: "http://git.dev.gbooking.ru/corev2-schemata/schemas-json/controllers/client/add_client.request.schema.json"
title: "client.add_client.request"
type: "object"
definitions:
  Request:
    type: "object"
    required: ["params"]
    properties:
      params:
        description: "параметры запроса"
        type: "object"
        additionalProperties: false
        required: ["business", "client"]
        properties:
          business:
            type: "object"
            additionalProperties: false
            required: ["id"]
            properties:
              id:
                type: ["string", "number"]
                description: "идентификатор бизнеса"
          profile:
            type: "object"
            required: ["id"]
            additionalProperties: false
            properties:
              id:
                type: "string"
                description: "идентификатор профиля пользователя"
          client:
            $ref: "http://git.dev.gbooking.ru/corev2-schemata/schemas-json/models/client.schema.json"

          skipEmailCheck:
            type: "boolean"
            default: false
          skipProfileUpdate:
            type: "boolean"
            default: false
    
allOf:
  - $ref: "http://git.dev.gbooking.ru/corev2-schemata/schemas-json/common/request.schema.json"
  - $ref: "#/definitions/Request"

